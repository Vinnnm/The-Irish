<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daijin Jump</title>
    <link rel="stylesheet" href="assets/css/daijinJump.css">
    <!-- APlayer CSS -->	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js" integrity="sha512-RWosNnDNw8FxHibJqdFRySIswOUgYhFxnmYO3fp+BgCU7gfo4z0oS7mYFBvaa8qu+axY39BmQOrhW3Tp70XbaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="aplayer" style="display: none;"></div>
    <!-- <p>Now, you are playing with : <button id="phone" onclick="phone()">Phone</button> or <button id="laptop" onclick="laptop()">Laptop/PC</button>?</p> -->
    <div class="text" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <h1>Welcome to Daijin Jump Game!!</h1>
        <p>Jump as high as you can and avoid obstacles to achieve a high score!</p>
    </div>
        
    <!-- Click to start Video/ Auto Start -->            
    <div id="game">        
        <h1 id="p">Click Start to Start The Game</h1>
        <h1 id="lo">Click start and You can use spacebar to jump.</h1>
        <h1 class="timer" style="display: none;">You started in : 0:00</h1>
        <div id="vd">
            <video id="vdo" width="420" height="200" controls style="margin-left: 912px; margin-top: -38px; position: absolute;" controlsList="nodownload">
                <source src="assets/videos/Suzume no Tojimari - Theme Song - Trailer song.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>                        
        </div>         
        <div id="character">
            <img src="assets/images/daijin.gif" alt="" id="c">            
        </div>
        <div id="block"></div>  
        <div id="coins"></div>                      
    </div>            
    <div class="button">
        <button onclick="phone()" id="PhonestartGame">Start</button>
        <button onclick="laptop()" id="LaptopstartGame" class="startButton">Start</button>            
        <button onclick="jump()" id="jumpButton">Jump</button>            
        <div id="score">Score: 0</div>
    </div>                    
    <button><a href="games.html"> Back to Game List</a></button>
    
    <script src="assets/js/daijnJump.js"></script>    
</html>
